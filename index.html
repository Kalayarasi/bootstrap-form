<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-12">
                    <h2 class="heading">
                        COURSE REGISTRATION
                    </h2>
                <div class="row g-3">
                    <div class="col-md-9">
                        <label for="" class="label col-md-3 control-label"> NAME :</label>
                        <input type="text" class="inputs" name="name" placeholder=" FirstName" required>
                        <input type="text" class="inputs" name="name" placeholder=" LastName" >
                    </div>
                </div>
                    <div class="col-md-9">
                        <label for="" class="label col-md-3 control-label">EMAIL-ID :</label>
                        <input type="email" class=" inputs" name="name" placeholder="Email-Address" required><br>
                    </div>

                    <div class="col-md-9">
                        <label for="" class="label col-md-3 control-label">ROLLNO</label>
                        <input type="text" class="inputs" name="name" placeholder="RollNo" >
                    </div>
                    <div class="col-md-9">
                        <label class="label col-md-3" for="">BRANCH</label>
                        <input class="inputs" type="radio" name="branch">
                        <label class="label col-md-1" >
                            IT
                        </label>
                        <input class="inputs" type="radio" name="branch" style="margin-left: 3px;">
                        <label class="label col-md-1 " >
                            CS
                        </label>
                        <input class="inputs" type="radio" name="branch" style="margin-left: 3px;">
                        <label class="label col-md-1">
                            ECE
                        </label>
                        <input class="inputs" type="radio" name="branch" style="margin-left: 3px;">
                        <label class="label col-md-1" >
                            EIE
                        </label>
                        <input class="inputs" type="radio" name="branch" style="margin-left: 3px;">
                        <label class="label col-md-1">
                            MECH
                        </label>
                    </div>
                    <div class="col-md-9">
                        <label for="" class="label col-md-3 control-label">PHONE-NO</label>
                        <input type="tel" class="inputs" name="name" placeholder="Phone-no">
                    </div>
                    <div class="col-md-9">
                        <label for="" class="label col-md-3 control-label">CHOOSE YOUR COURSE :</label>
                        <label class="form-check-label" for="flexCheckDefault">&nbsp;
                            <input class="form-check-input" type="checkbox"> &nbsp;&nbsp;&nbsp;&nbsp; html
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">&nbsp;
                            <input class="form-check-input" type="checkbox"> &nbsp;&nbsp;&nbsp;&nbsp;css
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">&nbsp;
                            <input class="form-check-input" type="checkbox"> &nbsp;&nbsp;&nbsp;&nbsp; js
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">&nbsp;
                            <input class="form-check-input" type="checkbox"> &nbsp;&nbsp;&nbsp;&nbsp; jQuery
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">&nbsp;
                            <input class="form-check-input" type="checkbox"> &nbsp;&nbsp;&nbsp; Mysql
                        </label>
                    </div>
                    <div class="col-md-9">
                        <label for="" class="label col-md-3 form-floating">PAYMENT-METHOD :</label>
                        <select class="inputs col-md-3">
                            <option>Gpay</option>
                            <option>Phonepe</option>
                            <option>Debit Card</option>
                            <option>Credit Card</option>
                            <option>Upi</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="" class="label col-md-3">ANY DOUBTS :</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><br>
                </div>
            </div>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button type="submit"
                class="btn btn-success col-md-3">Submit</button>

        </div>

    </form>
</body>

</html>
